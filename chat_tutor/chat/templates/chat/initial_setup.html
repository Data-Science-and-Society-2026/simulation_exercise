<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Initialize Conversation</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Palette and CSS Variables */
    :root {
      --rosewater: #f2d5cf;
      --flamingo:  #eebebe;
      --pink:       #f4b8e4;
      --mauve:      #ca9ee6;
      --red:        #e78284;
      --maroon:     #ea999c;
      --peach:      #ef9f76;
      --yellow:     #e5c890;
      --green:      #a6d189;
      --teal:       #81c8be;
      --sky:        #99d1db;
      --sapphire:   #85c1dc;
      --blue:       #8caaee;
      --lavender:   #babbf1;
      --text-light: #c6d0f5;
      --subtext1:   #b5bfe2;
      --subtext0:   #a5adce;
      --overlay2:   #949cbb;
      --overlay1:   #838ba7;
      --overlay0:   #737994;
      --surface2:   #626880;
      --surface1:   #51576d;
      --surface0:   #414559;
      --base-dark:  #303446;
      --mantle:     #292c3c;
      --crust:      #232634;
      /* Light mode defaults */
      --bg:         var(--rosewater);
      --text:       #333;
      --border:     #e0e0e0;
      --container-bg: #ffffff;
    }
    /* Dark mode overrides */
    [data-theme="dark"] {
      --bg:         var(--base-dark);
      --text:       var(--text-light);
      --border:     var(--surface1);
      --container-bg: var(--surface0);
    }
    
    /* Global Styles */
    body {
      background: var(--bg);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text);
      margin: 0;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .form-container {
      background: var(--container-bg);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
      max-width: 500px;
      width: 100%;
    }
    .form-container h1 {
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: var(--text);
    }
    .btn-custom {
      background: var(--peach);
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 0.65rem 1.5rem;
      transition: background 0.3s;
    }
    .btn-custom:hover {
      background: var(--red);
    }
    .form-control {
      border-radius: 8px;
      background: var(--bg);
      color: var(--text);
      border: 1px solid var(--border);
    }
    label {
      color: var(--text);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Initialize Conversation</h1>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="courseName">Course Name</label>
        <input type="text" class="form-control" id="courseName" name="course_name" placeholder="Enter course name" required>
      </div>
      <div class="form-group">
        <label for="studentName">Student Name</label>
        <input type="text" class="form-control" id="studentName" name="student_name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="familiarity">Familiarity Level</label>
        <select class="form-control" id="familiarity" name="familiarity" required>
          <option value="" disabled selected>Select your level</option>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
      </div>
      <button type="submit" class="btn btn-custom btn-block">Start Chat</button>
    </form>
  </div>

  <!-- Optional Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
